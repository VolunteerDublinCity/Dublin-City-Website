<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Calendar - demo</title>
    <link rel="stylesheet" href="../vdc.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>


    </style>
</head>
<body>
    <h1>Calendar</h1>
    
    
    <calendar>
        <div class="header">
            <i aria-hidden="true" role="presentation" class="icon icon-arrow-left"></i>
            <span>September 2017 </span>
            <i aria-hidden="true" role="presentation" class="icon icon-arrow-right"></i>
        </div>
        <div class="week names">
            <span class="day" >Sun</span>
            <span class="day">Mon</span>
            <span class="day">Tue</span>
            <span class="day">Wed</span>
            <span class="day">Thu</span>
            <span class="day">Fri</span>
            <span class="day">Sat</span>
        </div>
        
        <div class="week">
            <span class="day">1</span>
            <span class="day">2</span>
            <span class="day">3</span>
            <span class="day underline">4</span>
            <span class="day">5</span>
            <span class="day underline">6</span>
            <span class="day">7</span>
        </div>
        
        <div class="week">
            <span class="day">8</span>
            <span class="day">9</span>
            <span class="day">10</span>
            <span class="day">11</span>
            <span class="day">12</span>
            <span class="day">13</span>
            <span class="day">14</span>
        </div>
        
        <div class="week">
            <span class="day">15</span>
            <span class="day">16</span>
            <span class="day today">17</span>
            <span class="day">18</span>
            <span class="day">19</span>
            <span class="day underline">20</span>
            <span class="day underline">21</span>
        </div>
        
        <div class="week">
            <span class="day">22</span>
            <span class="day">23</span>
            <span class="day">24</span>
            <span class="day selected underline">25</span>
            <span class="day">26</span>
            <span class="day">27</span>
            <span class="day">28</span>
        </div>
        
        <div class="week">
            <span class="day underline">29</span>
            <span class="day underline">30</span>
            <span class="day">31</span>
        </div>
        
    </calendar>


</body>
</html>
