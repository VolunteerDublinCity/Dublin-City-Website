<span class="day"
  ng-click="select(day)"
  ng-class="{
    'today': day.isToday,
    'different-month': day.isCurrentMonth === false,
    'selected': day.isSelected
  }">
  {{day.number}}
  <span ng-if="day.opps.length > 0">/ {{day.opps.length}} opp<span ng-if="day.opps.length > 1">s</span>
  </span>
</span>
