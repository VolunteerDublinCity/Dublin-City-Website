<div class="header">
  <i class="fa fa-angle-left" ng-click="previous()"></i>
  <span>{{today | date:'yyyy-MMMM'}} </span>
  <i class="fa fa-angle-right" ng-click="next()"></i>
</div>
<div class="week names">
  <day-name name="name"
    ng-repeat="name in dayNames track by $index" />
</div>
<div class="week" ng-repeat="week in weeks track by $index">
  <div ng-repeat="day in week.days track by $index">
    <day day="day" unselect-all-days="unselectAllDays()" />
  </div>
</div>
