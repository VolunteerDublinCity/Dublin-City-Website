<h3>Opps</h3>
<ul ng-if="opps.length > 0">
  <li ng-repeat="opp in opps track by $index">
    {{opp.id}}, {{opp.title}},
    <a ng-repeat="category in opp.opp_category track by $index"
      class="opp_category"
      aira-label="{{category}}"
      href="/vdc/vol/dublin-opp/opportunities?c={{category}}">
      <i class="opp_tooltip icon icon-{{category}}"
        aria-hidden="true"
        role="presentation"
        data-title="{{category}}">
      </i>
    </a>
  </li>
</ul>
